<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>F1 DNF Stats</title>
    <meta name="description" content="This website parses the HTML source code of each Wikipedia page for every Formula
    1 season in order to gather data about the DNFs that occurred throughout the seasons.">
    <meta name="keywords"
          content="f1, formula 1, formula one, stats, statistics, crash, data, python, flask, highcharts, datatables,
          adam jaamour, jaamour"/>
    <meta name="revised" content="Adam Jaamour, date_last_edited: 12/08/2019"/>
    <meta name="author" content="Adam Jaamour"/>

    <!-- Favicon -->
    <link rel='shortcut icon' href='../static/img/favicon.ico'/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MH3CMEHR49"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-MH3CMEHR49');
    </script>

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="../static/css/table.css">
    <link rel="stylesheet" type="text/css" href="../static/css/theme.css">

    <!--JS scripts-->
    <script src="../static/js/table.js"></script>

    <!--Highcharts-->
    <script src="https://code.highcharts.com/highcharts.src.js"></script>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <!--JQuery Datatables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <!-- GitHub buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</head>
<body>

<div class="content wrapper">

    <div class="topnav">
        <h1 class="topnav-title"><a href={{ url_for('index') }}>Formula 1 DNF Stats</a></h1>
        <div class="topnav-right">
            <a href="{{ url_for('help_page') }}">Help</a>
            <a href="{{ url_for('about_page') }}">About</a>
        </div>
    </div>

    {% block content %}{% endblock %}

    <div class="push"></div>

</div>

<div class="content">
    <footer class="footer">
        <p>
            <a href={{ url_for('index') }}>Home</a> ·
            <a href={{ url_for('help_page') }}>Help</a> ·
            <a href={{ url_for('about_page') }}>About</a>
        </p>
        <p class="footer-right">Built with Python and <span class="love">❤</span> by <a
                href="http://www.adam.jaamour.com/">Adam Jaamour</a> &copy; <span id="year"></span>
        </p>
    </footer>
</div>

<!-- JS -->
<script src="../static/js/helpers.js"></script>
<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
