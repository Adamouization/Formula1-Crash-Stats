<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>F1 DNF Stats</title>
    <meta name="description" content="This website parses the HTML source code of each Wikipedia page for every Formula
    1 season in order to gather data about the DNFs that occurred throughout the seasons.">
    <meta name="keywords"
          content="f1, formula 1, formula one, stats, statistics, crash, data, python, flask, highcharts, datatables,
          adam jaamour, jaamour"/>
    <meta name="revised" content="Adam Jaamour, date_last_edited: 12/08/2019"/>
    <meta name="author" content="Adam Jaamour"/>

    <!-- Favicon -->
    <link rel='shortcut icon' href='../static/img/favicon.ico'/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116916521-3"></script>
    <script type="text/javascript" src="../static/js/google-analytics.js"></script>

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="../static/css/table.css">
    <link rel="stylesheet" type="text/css" href="../static/css/theme.css">

    <!--JS scripts-->
    <script src="../static/js/table.js"></script>

    <!--Highcharts-->
    <script src="https://code.highcharts.com/highcharts.src.js"></script>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <!--JQuery Datatables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

</head>
<body>

<div class="content">

    <h1 class="title"><a href={{ url_for('index') }}>Formula 1 DNF Stats</a></h1>

    {% block content %}{% endblock %}

    <footer class="footer">
        <p>
            Built with Python and <span class="love">‚ù§</span> by <a href="http://www.adam.jaamour.com/">Adam Jaamour</a>
        </p>
        <p class="footer-copyright">&copy; Copyright Adam Jaamour 2019</p>
    </footer>

</div>

</body>
</html>
